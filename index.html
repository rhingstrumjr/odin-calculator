<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="calc-body">
            <div id="screen">Filler</div>
            <div id="buttons">
                <button class="button" id="clear">Clear</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" id="divide" value="divide"">&#247;</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator" id="times" value="multiply">&#215;</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" id="minus" value="subtract">-</button>
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="button" id="equals">=</button>
                <button class="button operator" id="plus" value="add">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
